<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>noffyysso portofolio</title>
</head>

<body>
    <!-- ini header nav -->
    <header class="nav-container">
        <div class="logo-icon">
            <img src="assets/logo.png" alt="">
        </div>

        <nav>
            <a href="">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#portofolio">Portofolio</a>
            <a href="#message">Messages Us</a>
        </nav>
    </header>
    <hr />

    <main>
        <!-- ini home content -->
        <section>
            <header>
                <h1>Hi User, Welcome to website</h1>
            </header>

            <article>
                <p> ini adalah website portofolio noffyysso</p>

                <div class="banner-container">
                    <img src="assets/image.png" alt="">
                </div>
            </article>
        </section>

        <hr />
        <!-- ini our profile content -->
        <section id="our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <article class="profile-content">
                <div class="profile-item">
                    <div class="profile-icon profile-1"></div>
                    <p>Profil 1</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-2"></div>
                    <p>Profil 2</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-3"></div>
                    <p>Profil 3</p>
                </div>

                <div class="divider">

                </div>
            </article>
        </section>

        <hr />
        <!-- ini portofolio content -->
        <header id="portofolio">
            <h1>Portofolio</h1>
        </header>
        <img src="../assets/image.png" alt="" width="1000" height="500">
        <img src="../assets/image.png" alt="" width="1000" height="500">
        <img src="../assets/image.png" alt="" width="1000" height="500">
        <img src="../assets/image.png" alt="" width="1000" height="500">
        <hr />

        <!-- ini message us content -->
        <section>
            <div id="message">
                <div class="form-message">
                    <h2>Message Us</h2>
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama"><br>

                    <label for="tanggal-lahir">Tanggal Lahir:</label>
                    <input type="date" id="tanggal-lahir" name="tanggal-lahir"><br>

                    <label>Jenis Kelamin:</label>
                    <input type="radio" id="laki-laki" name="jenis-kelamin" value="Laki-Laki">
                    <label for="laki-laki">Laki-Laki</label>
                    <input type="radio" id="perempuan" name="jenis-kelamin" value="Perempuan">
                    <label for="perempuan">Perempuan</label><br>

                    <label for="pesan">Pesan:</label>
                    <textarea id="pesan" name="pesan" rows="4"></textarea><br>

                    <button>Submit</button>
                </div>

                <div class="output-message">
                    <h2>Output</h2>
                    <p id="current-time"></p>
                    <p id="output-nama"></p>
                    <p id="output-tanggal-lahir"></p>
                    <p id="output-jenis-kelamin"></p>
                    <p id="output-pesan"></p>

                </div>
            </div>
        </section>

    </main>
    <footer>
        <i class="fa fa-copyright" aria-hidden="true">@2024</i>
    </footer>

</body>

</html>
