<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>noffyysso portofolio</title>
</head>

<body>
    <!-- ini header nav -->
    <header class="nav-container">
        <div class="logo-icon">
            <img src="asset/logo.png" alt="">
        </div>

        <nav>
            <a href="">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#portofolio">Portofolio</a>
            <a href="#message">Messages Us</a>
        </nav>
    </header>
    <hr />

    <main>
        <!-- ini home content -->
        <section>
            <header>
                <h1>Hi User, Welcome to noffyysso portofolio</h1>
            </header>
            <div class=malasngoding-slider>
                <div class=isi-slider>
                    <img src="asset/slider1.jpg" alt="Gambar 1">
                    <img src="asset/slider2.jpg" alt="Gambar 2">
                    <img src="asset/slider3.jpg" alt="Gambar 3">
                </div>
            </div>
        </section>

        <hr />

        <!-- ini our profile content -->
        <section id="our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <article class="profile-content">
                <div class="profile-item">
                    <div class="profile-icon profile-1"></div>
                    <p>Profil 1</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-2"></div>
                    <p>Profil 2</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-3"></div>
                    <p>Profil 3</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-4"></div>
                    <p>Profil 4</p>
                </div>

                <div class="divider">

                </div>
            </article>
        </section>

        <hr />

        <!-- ini portofolio content -->
        <section id="portofolio">
            <header>
                <h1>Portofolio</h1>
            </header>
            <div class="img-port">
                <img src="asset/portofolio1.png" alt="" width="700" height="800">
                <img src="asset/portofolio2.png" alt="" width="700" height="800">
                <img src="asset/portofolio3.png" alt="" width="700" height="800">
                <img src="asset/portofolio4.jpg" alt="" width="700" height="800">
                <img src="asset/portofolio5.jpg" alt="" width="700" height="800">
                <img src="asset/portofolio6.jpg" alt="" width="700" height="800">
            </div>
        </section>

        <hr />

        <!-- ini message us content -->
        <section id="message">
            <div class="container-msg">
                <div class="form-container">
                    <h2>Pesan Kami</h2>
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama"><br>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email"><br>

                    <label for="tanggal-lahir">Tanggal Lahir:</label>
                    <input type="date" id="tanggal-lahir" name="tanggal-lahir"><br>

                    <label>Jenis Kelamin:</label><br>
                    <div class="inline">
                        <input type="radio" id="laki-laki" name="jenis-kelamin" value="Laki-Laki">
                        <label for="laki-laki">Laki-Laki</label>
                    </div>
                    <div class="inline">
                        <input type="radio" id="perempuan" name="jenis-kelamin" value="Perempuan">
                        <label for="perempuan">Perempuan</label>
                    </div>
                    <div style="clear: both;"></div>

                    <br>

                    <label for="pesan">Pesan:</label>
                    <textarea id="pesan" name="pesan" rows="4"></textarea><br>

                    <button onclick="tampilkanPesan()">Submit</button>

                </div>

                <div class="output-container">
                    <!-- <h2>Output</h2> -->
                    <p id="current-time"></p>
                    <p id="output-nama"></p>
                    <p id="output-email"></p>
                    <p id="output-tanggal-lahir"></p>
                    <p id="output-jenis-kelamin"></p>
                    <p id="output-pesan"></p>
                </div>
            </div>

        </section>

    </main>
    <footer>
        <i class="fa fa-copyright" aria-hidden="true">@2024</i>
    </footer>

</body>

</html>
